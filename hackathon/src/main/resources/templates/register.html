<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #282c34;">
<div class="card p-4 shadow-lg" style="width: 24rem; background-color: #fff; border-radius: 10px;">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text">*</span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
        </div>
        <!-- TODO: Add validation to ensure password confirmation -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group">
                <span class="input-group-text">*</span>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm password" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Investment Type</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="investmentType" name="investmentType" value="isa" required>
                <label class="form-check-label" for="investmentType">Individual Saving Account (ISA)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="investmentType2" name="investmentType" value="investment">
                <label class="form-check-label" for="investmentType2">Investment</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
