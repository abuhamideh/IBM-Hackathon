<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamified Investment</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-left: 13px; /* Decreased by 7 pixels */
            padding-bottom: 25px; /* Increased by 5 pixels */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        #start-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #0056b3;
        }
        #stock-info {
            visibility: hidden;
            margin: 10px;
        }
        #chart {
            height: 60%;
            width: 80%;
            margin: auto;
        }
        canvas {
            height: 100%;
            width: 100%;
        }
        #game-info {
            visibility: hidden;
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            margin: 10px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .reroll-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .reroll-button:hover {
            background-color: #218838;
        }
        h1, h2 {
            text-align: center;
        }
        p {
            margin: 2px 0;
        }
        #game-info img {
            display: block;
            margin: 5px auto;
            width: 100px;
            height: auto;
            border-radius: 50%;
        }
        #game-info button {
            display: block;
            margin: 5px auto;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #game-info button:hover {
            background-color: #e0a800;
        }
        input[type="number"] {
            display: block;
            margin: 5px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .currency-symbol {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Wow, look at those stock options</h1>
<button id="start-button" onclick="fetchStockData()">Start Game</button>
<div id="stock-info">
    <p>Random Stock: <span id="ticker-display"></span></p>
    <p>Time Period: <span id="year-display"></span></p>
    <button class="reroll-button" onclick="fetchStockData()">Reroll Stocks</button>
</div>
<div id="chart">
    <canvas id="stock"></canvas>
</div>
<h2>How much do you want to invest?</h2>
<div id="game-info">
    <div class="item">
        <img src="https://media.istockphoto.com/id/1143290013/photo/coffee-cup-isolated.jpg?s=612x612&w=0&k=20&c=fEsmHH_kDh-vPxukZuaMs54D0kg2BTEDgS8lnWu8bBs=" alt="Coffee Cup">
        <p>A cup of coffee</p>
        <button value="3">$3</button>
    </div>
    <div class="item">
        <img src="https://subwaymenupedia.com/wp-content/uploads/2024/03/Meatball-Marinara-1.webp" alt="Meatball Marinara Subway">
        <p>A subway sandwich</p>
        <button value="7">$7</button>
    </div>
    <div class="item">
        <p>Or invest a custom amount of money</p>
        <div class="currency-symbol">Â£</div>
        <input type="number" id="money" min="1" max="100"/>
    </div>
</div>
<script>
    async function fetchStockData() {
        document.getElementById("start-button").style.visibility = "hidden";
        document.getElementById("stock-info").style.visibility = "visible";
        const lst = ['AMZN','MSFT','GOOG','AAPL','NVDA','META','NFLX','WMT','COST']
        const rand = Math.floor(Math.random() * lst.length);
        const ticker = lst[rand];
        document.getElementById('ticker-display').textContent = ticker;
        const url = `https://yahoo-finance15.p.rapidapi.com/api/v1/markets/stock/history?symbol=${ticker}&interval=1d&diffandsplits=false`;
        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': '5271f027a1mshafaa054b903d680p14eae2jsnb72b85889940',
                'x-rapidapi-host': 'yahoo-finance15.p.rapidapi.com'
            }
        };

        try {
            const response = await fetch(url, options);
            const json = await response.json();

            const items = json.body;
            if (!items || Object.keys(items).length === 0) {
                throw new Error('No data received for this ticker');
            }

            const randomYear = Math.floor(Math.random() * (2024 - 2020 + 1)) + 2020;
            document.getElementById('year-display').textContent = randomYear;

            const datesInYear = Object.keys(items).filter(timestamp => {
                const date = items[timestamp].date;
                return date.endsWith(randomYear.toString());
            });

            const dates = [];
            const opens = [];
            const closes = [];

            let tracker = 0;
            for (const date of datesInYear) {
                if (tracker === 7) {
                    break;
                }
                const item = items[date];
                const [day, month, year] = item.date.split('-');
                const formattedDate = `${day}/${month}/${year}`;
                dates.push(formattedDate);
                opens.push(item.open);
                closes.push(item.close);
                tracker++;
            }
            document.getElementById("game-info").style.visibility = "visible";
            visualizeStock(dates, opens, closes);

        } catch (error) {
            console.error(`Error fetching stock: ${error}`);
            alert(`Error fetching stock: ${error.message}`);
        }
        function visualizeStock(labels, opens, closes) {
            const ctx = document.getElementById('stock').getContext('2d');

            // Destroy existing chart
            if (window.stockChart) window.stockChart.destroy();

            window.stockChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Opening Price',
                            data: opens,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Closing Price',
                            data: closes,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                },
                options: {
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                            },
                            zoom: {
                                wheel: {
                                    enabled: true,
                                },
                                pinch: {
                                    enabled: true
                                },
                                mode: 'xy',
                            },
                        },
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Price (USD)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
    }
</script>
</body>
</html>
