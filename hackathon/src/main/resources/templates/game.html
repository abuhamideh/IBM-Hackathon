<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamified Investment</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-left: 13px; /* Decreased by 7 pixels */
            padding-bottom: 25px; /* Increased by 5 pixels */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        #start-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #0056b3;
        }
        #stock-info {
            visibility: hidden;
            margin: 10px;
        }
        #chart {
            height: 60%;
            width: 80%;
            margin: auto;
        }
        canvas {
            height: 100%;
            width: 100%;
        }
        #game-info {
            visibility: hidden;
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            margin: 10px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .reroll-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .reroll-button:hover {
            background-color: #218838;
        }
        h1, h2 {
            text-align: center;
        }
        p {
            margin: 2px 0;
        }
        #game-info img {
            display: block;
            margin: 5px auto;
            width: 100px;
            height: auto;
            border-radius: 50%;
        }
        #game-info button {
            display: block;
            margin: 5px auto;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #game-info button:hover {
            background-color: #e0a800;
        }
        input[type="number"] {
            display: block;
            margin: 5px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .currency-symbol {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Wow, look at those stock options</h1>
<button id="start-button" onclick="fetchStockData()">Start Game</button>
<div id="stock-info">
    <p>Random Stock: <span id="ticker-display"></span></p>
    <p>Time Period: <span id="year-display"></span></p>
    <button class="reroll-button" onclick="fetchStockData()">Reroll Stocks</button>
</div>
<div id="chart">
    <canvas id="stock"></canvas>
</div>
<h2>How much do you want to invest?</h2>
<div id="game-info">
    <div class="item">
        <img src="https://media.istockphoto.com/id/1143290013/photo/coffee-cup-isolated.jpg?s=612x612&w=0&k=20&c=fEsmHH_kDh-vPxukZuaMs54D0kg2BTEDgS8lnWu8bBs=" alt="Coffee Cup">
        <p>A cup of coffee</p>
        <button value="3">$3</button>
    </div>
    <div class="item">
        <img src="https://subwaymenupedia.com/wp-content/uploads/2024/03/Meatball-Marinara-1.webp" alt="Meatball Marinara Subway">
        <p>A subway sandwich</p>
        <button value="7">$7</button>
    </div>
    <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8-42l4iHFTUba8wKnsbZzpUnsfZglS9k9Ow&s" alt="Greggs Sausage Roll">
        <p>Greggs sausage roll</p>
        <button value="2">$2</button>
    </div>
    <div class="item">
        <p>Invest a custom amount of money (up to $1000)</p>
        <div class="currency-symbol">$</div>
        <input type="number" id="money" min="1" max="1000"/>
    </div>
    <div class="item">
        <p>Select how many weeks you want to jump forward</p>
        <input type="number" id="weeks" min="1" max="52"/>
    </div>
    <div class="item">
        <button id="submit" type="submit">Calculate total</button>
    </div>
    <div class="item">
        <button id="reset" type="reset">Reset Balance</button>
    </div>
</div>
<script>
    async function fetchStockData() {
        let tempBalance = 0;
        let actualBalance = 0;
        let tempWeeks = 0;
        let actualWeeks = 0;
        document.getElementById("start-button").style.visibility = "hidden";
        await updateBalance();
        document.getElementById("stock-info").style.visibility = "visible";
        const lst = ['AMZN', 'MSFT', 'GOOG', 'AAPL', 'NVDA', 'META', 'NFLX', 'WMT', 'COST']
        const rand = Math.floor(Math.random() * lst.length);
        const ticker = lst[rand];
        document.getElementById('ticker-display').textContent = ticker;
        const url = `https://yahoo-finance15.p.rapidapi.com/api/v1/markets/stock/history?symbol=${ticker}&interval=1d&diffandsplits=false`;
        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': '5271f027a1mshafaa054b903d680p14eae2jsnb72b85889940',
                'x-rapidapi-host': 'yahoo-finance15.p.rapidapi.com'
            }
        };

        try {
            const response = await fetch(url, options);
            const json = await response.json();
            localStorage.setItem('stockApiResponse', JSON.stringify(json));

            const items = json.body;
            console.log(items);
            if (!items || Object.keys(items).length === 0) {
                throw new Error('No data received for this ticker');
            }

            const randomYear = Math.floor(Math.random() * (2023 - 2020 + 1)) + 2020;
            document.getElementById('year-display').textContent = randomYear;

            const datesInYear = Object.keys(items).filter(timestamp => {
                const date = items[timestamp].date;
                return date.endsWith(randomYear.toString());
            });

            const dates = [];
            const opens = [];
            const closes = [];

            let tracker = 0;
            for (const date of datesInYear) {
                if (tracker === 7) {
                    break;
                }
                const item = items[date];
                const [day, month, year] = item.date.split('-');
                const formattedDate = `${day}/${month}/${year}`;
                dates.push(formattedDate);
                opens.push(item.open);
                closes.push(item.close);
                tracker++;
            }

            window.stockData = {
                dates,
                opens,
                closes
            }
            document.getElementById("game-info").style.visibility = "visible";
            visualizeStock(dates, opens, closes);

        } catch (error) {
            console.error(`Error fetching stock: ${error}`);
            alert(`Error fetching stock: ${error.message}`);
        }


        //Grabs the current user logged in name to parse account details
        async function getUsername() {
            try {
                const response = await fetch('/api/money/username');
                if (!response.ok) {
                    throw new Error(response.statusText);
                }
                const username = await response.text();
                return username;
            } catch (error) {
                console.error(`Error fetching username: ${error}`);
            }
        }

        //Update user balance
        async function updateBalance() {
            try {
                const username = await getUsername();
                if (!username) {
                    return;
                }
                const response = await fetch(`/api/money/balance?username=${username}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                actualBalance = await response.json();
                //Hacky solution should probably remove.
                let balanceDisplay = document.getElementById('balance-display');
                if (!balanceDisplay) {
                    balanceDisplay = document.createElement('p');
                    balanceDisplay.id = 'balance-display';
                    document.getElementById("game-info").prepend(balanceDisplay);
                    balanceDisplay.textContent = `Current Balance: $${actualBalance}`;
                }
                tempBalance = actualBalance;
            } catch (error) {
                console.error(`Error fetching balance: ${error}`);
            }
        }

        //Display user balance
        async function displayBalance(balance) {
            try {
                let balanceDisplay = document.getElementById('balance-display');
                if (!balanceDisplay) {
                    balanceDisplay = document.createElement('p');
                    balanceDisplay.id = 'balance-display';
                    document.getElementById("game-info").prepend(balanceDisplay);
                }

                balanceDisplay.textContent = `Current Balance: $${balance}`;
                return balance;
            } catch (error) {
                console.error(`Error fetching balance: ${error}`);
            }

        }

        async function displayWeeks(weeks) {
            try {
                let weekDisplay = document.getElementById('week-display');
                if (!weekDisplay) {
                    weekDisplay = document.createElement('p');
                    weekDisplay.id = 'week-display';
                    document.getElementById("game-info").prepend(weekDisplay);
                }

                weekDisplay.textContent = `Weeks: ${weeks}`;
            } catch (error) {
                console.error(`Error fetching balance: ${error}`);
            }

        }

        //Subtracts money from user account
        async function subtractBalance(investedAmount) {
            if (investedAmount > 0) {
                try {
                    const username = await getUsername();
                    if (!username) {
                        return;
                    }
                    const subtract = await fetch(`/api/money/subtract?username=${username}&money=${investedAmount}`);
                    if (!subtract.ok) {
                        throw new Error(`HTTP error: ${subtract.statusText}`);
                    }
                    actualBalance -= investedAmount;
                    tempBalance = actualBalance;
                    await displayBalance(actualBalance);
                } catch (error) {
                    console.error(`Error fetching subtract: ${error}`);
                }
            } else {
                alert("No funds invested.")
            }
        }

        //Adds money to user account
        async function addBalance(investedAmount) {
            try {
                const username = await getUsername();
                if (!username) {
                    return;
                }
                const addition = await fetch(`/api/money/add?username=${username}&money=${investedAmount}`);
                if (!addition.ok) {
                    throw new Error(`HTTP error: ${addition.statusText}`);
                }
                actualBalance += investedAmount;
                tempBalance = actualBalance;
                await displayBalance(actualBalance);
            } catch (error) {
                console.error(`Error fetching add: ${error}`);
            }
        }

        function calculateStocks(balance, weeks) {
            if (balance === 0) {
                alert("No funds to invest");
                return;
            } else if (weeks === 0) {
                alert("Select weeks to invest");
                return;
            }

            const { dates, closes } = window.stockData;
            const initialDate = dates[dates.length - 1];
            const initialPrice = closes[closes.length - 1];

            // Parse the initial date
            const [initialDay, initialMonth, initialYear] = initialDate.split("/").map(Number);
            const initialDateObj = new Date(initialYear, initialMonth - 1, initialDay);

            // Calculate future date
            const futureDateObj = new Date(initialDateObj);
            futureDateObj.setDate(futureDateObj.getDate() + (weeks * 7));

            // Format future date to match API date format
            const futureYear = futureDateObj.getFullYear();
            const futureMonth = String(futureDateObj.getMonth() + 1).padStart(2, '0');
            const futureDay = String(futureDateObj.getDate()).padStart(2, '0');
            const futureDateStr = `${futureDay}-${futureMonth}-${futureYear}`;

            // Search in the full API response JSON
            const items = JSON.parse(localStorage.getItem('stockApiResponse')).body;

            let futurePrice = null;
            for (const timestamp in items) {
                const item = items[timestamp];
                if (item.date === futureDateStr) {
                    futurePrice = item.close;
                    break;
                }
            }

            console.log(`Future Date: ${futureDateStr}, Future Price: $${futurePrice}`);

            const profitOrLoss = ((futurePrice - initialPrice) / initialPrice) * balance;

            if (profitOrLoss > 0) {
                alert(`Congratulations! Your investment grew by $${profitOrLoss.toFixed(2)}.`);
                addBalance(Math.floor(profitOrLoss));
            } else {
                alert(`Your investment lost $${Math.abs(profitOrLoss).toFixed(2)}.`);
                subtractBalance(Math.floor(Math.abs(profitOrLoss)));
            }
        }


        function visualizeStock(labels, opens, closes) {
            const ctx = document.getElementById('stock').getContext('2d');

            // Destroy existing chart
            if (window.stockChart) window.stockChart.destroy();

            window.stockChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Opening Price',
                            data: opens,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Closing Price',
                            data: closes,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                },
                options: {
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                            },
                            zoom: {
                                wheel: {
                                    enabled: true,
                                },
                                pinch: {
                                    enabled: true
                                },
                                mode: 'xy',
                            },
                        },
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Price (USD)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        //Undo all temp changes
        document.getElementById("reset").addEventListener("click", () => {
            tempBalance = actualBalance;
            tempWeeks = actualWeeks;
            document.getElementById("money").value = "";
            document.getElementById("weeks").value = "";
            displayBalance(tempBalance);
            displayWeeks(tempWeeks);
        });

        //Handle custom money investment
        document.getElementById("money").addEventListener("keyup", function (e) {
            if (e.keyCode === 13 || e.key === 'Enter') {
                const amount = parseFloat(this.value);
                if (!isNaN(amount) && amount >= 1 && amount <= 1000) {
                    if (tempBalance >= amount) {
                        tempBalance -= amount;
                        displayBalance(tempBalance);
                    } else {
                        alert("Not enough funds!");
                        this.value = "";
                    }
                }
            }
        });

        //Calculate weeks
        document.getElementById("weeks").addEventListener("keyup", function (e) {
            if (e.keyCode === 13 || e.key === 'Enter') {
                const weeks = parseFloat(this.value);
                if (!isNaN(weeks) && weeks >= 1 && weeks <= 52) {
                    tempWeeks = weeks;
                    displayWeeks(tempWeeks);

                } else {
                    alert("You can only invest up until a year (52 weeks)");
                    this.value = "";
                }
            }
        })

        //Handle individual item investment
        document.querySelectorAll("#game-info button[value]").forEach(button => {
            button.addEventListener("click", () => {
                const amount = parseFloat(button.value);
                if (tempBalance >= amount) {
                    tempBalance -= amount;
                    displayBalance(tempBalance);
                } else {
                    alert("Not enough funds for this investment!");
                }
            });
        });

        //Confirm investment
        document.getElementById("submit").addEventListener("click", async () => {
            calculateStocks(tempBalance, tempWeeks);
        });
    }
</script>
</body>
</html>
