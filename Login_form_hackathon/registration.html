<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="form">

    <h2 style="text-align: center; color: white; margin-top: 15%;"> Registration Form</h2>
      <section style="margin-right: 20%;">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            class="inputs"
          />
        </div>
     
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">*</span>
          <input
            type="password"
            class="form-control"
            placeholder="password"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            class="inputs"
          />
        </div>
     
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">*</span>
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
      

      <select class="form-select" aria-label="Default select example" class="inputs">
        <option selected>What type of investment</option>
        <option value="1">Individual saving account</option>
        <option value="2">investment</option>
      </select>
    </section>
    </div>
  </body>
</html>
