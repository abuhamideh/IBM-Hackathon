<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneybanks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #1E90FF;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #1E90FF;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #ffffff;
            color: #1E90FF;
        }
        .content {
            margin: 20px 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #1E90FF;
            color: white;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #4CAF50;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Moneybanks</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Our Services</h2>
            <p>Explore the investment options we offer and secure your financial future.</p>
            <button class="button" onclick="showAlert()">Learn More</button>
            <button class="button" onclick="redirectToContact()">Contact Us</button>
            <button class="button" onclick="useAI()">Use AI</button>
            <button class="button" onclick="seeGraph()">See Graph</button>
        </div>
    </div>

    <script>
        function showAlert() {
            alert("Discover more about our investment plans!");
        }

        function redirectToContact() {
            window.location.href = "#contact";
        }

        function useAI() {
            alert("AI feature coming soon!");
        }

        function seeGraph() {
            alert("Graph feature coming soon!");
        }
    </script>
</body>
</html>
